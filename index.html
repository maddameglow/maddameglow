<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberdade Financeira Digital | Projeto 150K</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-premium: #001A2C; /* Azul marinho profundo e rico */
            --dourado-real: #D4AF37;
            --dourado-brilho: #FFD700;
        }
        body { 
            background-color: var(--azul-premium); 
            color: white; 
            font-family: 'Montserrat', sans-serif;
        }
        .gold-gradient {
            background: linear-gradient(90deg, #B8860B, #D4AF37, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-gold {
            background: linear-gradient(180deg, #D4AF37 0%, #B8860B 100%);
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.4);
            transition: all 0.3s ease;
        }
        .btn-gold:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="antialiased">

    <nav class="p-6 text-center border-b border-white/10 bg-black/20">
